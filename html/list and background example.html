
<!DOCTYPE html>
<html>
<head>
    <title>List and Background Example</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            background-color: #e0e0e0;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>List and Background Example</h1>
</header>

<section>
    <h2>Shopping List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Grapes</li>
    </ul>
</section>

<section>
    <h2>To-Do List</h2>
    <ul>
        <li>Finish homework</li>
        <li>Go for a walk</li>
        <li>Clean the room</li>
        <li>Read a book</li>
    </ul>
</section>

</body>
</html>
