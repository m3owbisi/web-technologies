
<!DOCTYPE html>
<html>
<head>
    <title>Multiple Image Example</title>
</head>
<body>
    <h1>Gallery of Images</h1>

<img src="relativeimage1.jpg" alt="Image 1">
    <p>This is the first image.</p>
<img src="relativeimage2.jpg" alt="Image 1">
    <p>This is the second image.</p>


<img src="absoluteimage1.jpg" alt="Image 2">
    <p>This is the first absolute image.</p>

<img src="absoluteimage2.jpg" alt="Image 3">
    <p>This is the second absolute image.</p>
</body>
</html>
