
<!DOCTYPE html>
<html>
<head>
  <title>Semantic Tag Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
 
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
 
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
 
    nav li {
      margin: 0 10px;
    }
 
    main {
      padding: 20px;
    }
 
    article {
      border: 1px solid #ddd;
      padding: 10px; 
      margin-bottom: 20px;
    }
 
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
 
<header>
  <h1>Welcome to My Website</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
 
<main>
  <article>
    <h2>About Me</h2>
    <p>I'm a web developer passionate about semantic HTML!</p>
  </article>
 
  <article>
    <h2>Latest Blog Post</h2>
    <p>Check out my new blog post on the importance of semantic tags.</p>
  </article>
</main>
 
<footer>
  <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>
 
</body>
</html>
