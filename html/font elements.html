

<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define a style rule for heading 1 */
        h1 {
            font-family: Arial, sans-serif;
            color: #FF5733;
            text-decoration: underline;
        }
 
        /* Define a style rule for paragraph */
        p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: #3366FF;
        }
 
        /* Define a style rule for a class named 'special-text' */
        .special-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #33CC33;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph with normal text.</p>
    <p class="special-text">This is a paragraph with special text.</p>
</body>
</html>
