<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Cloud Carbon Calculator</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
        }
        .calculator {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Green Cloud Carbon Calculator</h1>
    <div class="calculator">
        <label for="powerUsage">Server Power Usage (in watts):</label>
        <input type="number" id="powerUsage" step="1" min="0" placeholder="Enter power usage">
        <br><br>
        <label for="usageDuration">Usage Duration (in hours per day):</label>
        <input type="number" id="usageDuration" step="1" min="0" placeholder="Enter usage duration">
        <br><br>
        <button onclick="calculateCarbon()">Calculate Carbon Emissions</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateCarbon() {
            const powerUsage = parseFloat(document.getElementById("powerUsage").value);
            const usageDuration = parseFloat(document.getElementById("usageDuration").value);

            if (isNaN(powerUsage) || isNaN(usageDuration) || powerUsage <= 0 || usageDuration <= 0) {
                document.getElementById("result").textContent = "Please enter valid values for power usage and usage duration.";
                return;
            }

            // Carbon emissions calculation (simplified)
            const carbonEmissions = (powerUsage * usageDuration * 365 * 0.000001); // Assuming 0.000001 metric tons of CO2 per kWh

            document.getElementById("result").textContent = `Estimated Annual Carbon Emissions: ${carbonEmissions} metric tons of CO2.`;
        }
    </script>
</body>
</html>
