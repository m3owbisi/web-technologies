
<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Web Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        audio, video {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to Multimedia Web Page</h1>
        <p>This is an example of a web page with multimedia features.</p>
 
        <!-- Image -->
        <img src="your-image.jpg" alt="Sample Image">
        <p>This is a sample image.</p>
 
        <!-- Audio -->
        <h2>Audio</h2>
        <audio controls>
            <source src="your_audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
 
        <!-- Video -->
        <h2>Video</h2>
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
</body>
</html>
