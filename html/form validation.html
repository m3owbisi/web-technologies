
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error"></span>
        <br><br>
 
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span>
        <br><br>
 
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <span id="ageError" class="error"></span>
        <br><br>
 
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <span id="genderError" class="error"></span>
        <br><br>
 
        <label>Interests:</label>
        <input type="checkbox" id="interest1">Reading
        <input type="checkbox" id="interest2">Sports
        <input type="checkbox" id="interest3">Music
        <span id="interestError" class="error"></span>
        <br><br>
 
        <input type="submit" value="Submit">
 
    </form>
 
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var interest1 = document.getElementById("interest1").checked;
            var interest2 = document.getElementById("interest2").checked;
            var interest3 = document.getElementById("interest3").checked;
 
            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var ageError = document.getElementById("ageError");
            var genderError = document.getElementById("genderError");
            var interestError = document.getElementById("interestError");
 
            nameError.innerText = "";
            emailError.innerText = "";
            ageError.innerText = "";
            genderError.innerText = "";
            interestError.innerText = "";
 
            if (name == "") {
                nameError.innerText = "Name is required.";
                return false;
            }
 
            if (email == "") {
                emailError.innerText = "Email is required.";
                return false;
            }
 
            if (isNaN(age) || age < 1 || age > 100) {
                ageError.innerText = "Please enter a valid age.";
                return false;
            }
 
            if (gender == "") {
                genderError.innerText = "Please select a gender.";
                return false;
            }
 
            if (!interest1 && !interest2 && !interest3) {
                interestError.innerText = "Please select at least one interest.";
                return false;
            }
 
            return true;
        }
    </script>
</body>
</html>
