<!DOCTYPE html>
<html>
<head>
    <title>Semantic Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #666;
            color: white;
            padding: 5px;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Semantic Tags Example</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>About Us</h2>
        <p>We are a company that specializes in providing various services to our clients.</p>
    </section>

    <section>
        <h2>Our Services</h2>
        <ul>
            <li>Web Design</li>
            <li>Graphic Design</li>
            <li>SEO Optimization</li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2023 Semantic Tags Example</p>
</footer>

</body>
</html>
