
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Hyperlinks Example</title>
    <style>
        /* Style for Normal Hyperlinks */
        a.custom-link {
            color: #007BFF; /* Blue color for links */
            text-decoration: none; /* Remove underline */
        }
 
        /* Style for Hyperlinks on Hover */
        a.custom-link:hover {
            color: #0056b3; /* Darker blue color on hover */
            text-decoration: underline; /* Underline on hover */
        }
 
        /* Style for Active Hyperlinks */
        a.custom-link:active {
            color: #0056b3; /* Darker blue color when clicked */
        }
    </style>
</head>
<body>
    <h1>Styled Hyperlinks Example</h1>
    <p>Visit our <a href="#" class="custom-link">website</a> for more information.</p>
    <p>Contact us <a href="#" class="custom-link">here</a>.</p>
</body>
</html>
