

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form onsubmit="return validateForm()">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <span id="genderError" class="error"></span>
        <br><br>
 
        <label for="interests">Interests:</label>
        <select id="interests" multiple>
            <option value="reading">Reading</option>
            <option value="sports">Sports</option>
            <option value="music">Music</option>
        </select>
        <span id="interestsError" class="error"></span>
        <br><br>
 
        <input type="submit" value="Submit">
    </form>
 
    <script>
        function validateForm() {
            var gender = document.querySelector('input[name="gender"]:checked');
            var interests = document.getElementById("interests");
 
            var genderError = document.getElementById("genderError");
            var interestsError = document.getElementById("interestsError");
 
            genderError.innerText = "";
            interestsError.innerText = "";
 
            if (!gender) {
                genderError.innerText = "Please select a gender.";
                return false;
            }
 
            if (interests.selectedOptions.length === 0) {
                interestsError.innerText = "Please select at least one interest.";
                return false;
            }
 
            return true;
        }
    </script>
</body>
</html>
