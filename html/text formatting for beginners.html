        <h1> Text Formatting for beignners <h1>
    <!--using the <font> tag with its attributes-->
        <p> This is a <font size="4"; color="red"> red </font> text with increased font size. </p>
        <br>
        <p> This is a <font size="3"; color:"blue"> blue </font> text with slightly smaller font size. </p>

    <!--using html color options-->
        <p> You can use named colors like this: <font color="green"> green </font> </p>
