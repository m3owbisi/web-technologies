
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define a style rule for normal paragraphs */
        p.normal {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
        }
 
        /* Define a style rule for emphasized paragraphs */
        p.emphasized {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: #990000;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="normal">This is a normal paragraph with default styling.</p>
    <p class="emphasized">This is an emphasized paragraph with special styling.</p>
</body>
</html>
