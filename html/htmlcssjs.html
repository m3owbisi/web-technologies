<!DOCTYPE html>
<html>
<head>
    <title>Text-Based Navigation Bar</title>
    <style>
        /* Basic styling for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Welcome to My Website</h1>

<!-- Navigation Bar -->
<ul class="navbar">
    <li class="nav-item"><a href="#home">Home</a></li>
    <li class="nav-item"><a href="#about">About</a></li>
    <li class="nav-item"><a href="#services">Services</a></li>
    <li class="nav-item"><a href="#contact">Contact</a></li>
</ul>

<!-- Content Sections -->
<section id="home">
    <h2>Home</h2>
    <p>Welcome to our home page.</p>
</section>

<section id="about">
    <h2>About Us</h2>
    <p>Learn more about who we are.</p>
</section>

<section id="services">
    <h2>Our Services</h2>
    <p>Discover the services we offer.</p>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Get in touch with us.</p>
</section>

</body>
</html>
